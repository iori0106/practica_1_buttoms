<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div style="display: none;"></div>

    <div>
        <button type="button" class="btn bg-primary">Primary</button>
        <button type="button" class="btn bg-secondary">Secondary</button>
        <button type="button" class="btn bg-Success">Success</button>
        <button type="button" class="btn bg-Danger">Danger</button>
        <button type="button" class="btn btn-big">Warning</button>
        <button type="button" class="btn btn-large">Info</button>
        <button type="button" class="btn btn-small">Light</button>
        <button type="button" class="btn btn-md">Dark</button>
        <button type="button" class="btn bg-link">Link</button>
    </div>
    <br><br>
    <div>
        <button type="button" class="btn-transparent btn-outline">Buenas noches</button>
        <button type="button" class="btn-transparent btn-1-outline">Soy un botón sin relleno</button>
        <br><br>
        <button type="button" class="btn-transparent btn-block">Soy un botón larger</button>
    </div>

</body>
</html>
